<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <h1 class="d-flex text-white">CATEGORIES</h1>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" id="itemSearch" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" id="buttonSearch" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <h4>Shopping Cart</h4>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Action</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
                <tr id="footer">
                    <th scope="row" colspan="5">The shopping cart is empty</th>
                </tr>
            </tfoot>
        </table>
        <h4>Cards</h4>
        <div class="row" id="cards"></div>
    </div>

    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="drop-cart">
                drop
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>

    <template id="template-cart">
        <tr>
            <th scope="row">id</th>
            <td>Caf√©</td>
            <td>1</td>
            <td>
                <button class="btn btn-info btn-sm">
                    +
                </button>
                <button class="btn btn-danger btn-sm">
                    -
                </button>
            </td>
            <td>$ <span>500</span></td>
        </tr>
    </template>

    <template id="template-cards">
        <div class="col-12 mb-2 col-md-2 mt-3">
            <div class="card" style="width: 10rem;">
                <img src="" alt="" class="card-img-top img-fluid">
                <div class="card-body text-center">
                    <span class="card-title text-white" style="background-color: black;">Category</span>
                    <h5>Product</h5>
                    <p>$</p>
                    <button class="btn btn-outline-success w-100">Comprar</button>
                </div>
            </div>
        </div>
    </template>

    <script src="app.js"></script>
</body>
</html>
